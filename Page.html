<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <style>
      .drop-zone {
        border: 2px dashed #ccc;
        padding: 20px;
        text-align: center;
        cursor: pointer;
      }

      .drag-over {
        background-color: #f0f8ff;
      }
    </style>
  </head>
  <body>
    <div id="dropZone" class="drop-zone">
      <p>Drag and drop a CSV file here or click to select one.</p>
      <input type="file" id="fileInput" accept=".csv" style="display: none" />
    </div>
    <button onclick="submitColumns()">Submit</button>
    <div id="column-selector"></div>
    <br />
    <label for="minLengthFilter">Minimum Length Filter: </label>
    <input type="number" id="minLengthFilter" value="0" min="0" />
    <script>
      var dropZone = document.getElementById("dropZone");
      var fileInput = document.getElementById("fileInput");
      var uploadedData = null;

      function submitColumns() {
        var selectedColumns = [];
        var minLengthFilter = [];
        var checkboxes = document
          .getElementById("column-selector")
          .getElementsByTagName("input");
        var minLengthValue = document.getElementById("minLengthFilter").value; // Get the minimum length filter value
        for (var i = 0; i < checkboxes.length; i++) {
          if (checkboxes[i].checked) {
            selectedColumns.push(checkboxes[i].value);
            minLengthFilter.push(minLengthValue); // Use the same minimum length filter value for all selected columns
          }
        }
        google.script.run.importSelectedColumns(
          selectedColumns,
          minLengthFilter,
          uploadedData
        );
      }
    </script>
  </body>
</html>
